name: Python application

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up Python 3.8.6
      uses: actions/setup-python@v2.2.1
      with:
        python-version: 3.8.6
    - uses: nanasess/setup-chromedriver@v1.0.3
    - run: |
        export DISPLAY=:99
        chromedriver --url-base=/wd/hub &
        sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --skip-lock --dev
    - name: Run test_math
      run: pipenv run python -m pytest tests/test_math.py
    - name: Run test_web
      run: pipenv run python -m pytest tests/test_web.py
    - name: Check user
      run: |
        echo "GITHUB_ACTOR: ${GITHUB_ACTOR}"
  auto-merge:
    runs-on: ubuntu-latest
    needs: test    
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: ahmadnassri/action-dependabot-auto-merge@v2.3.0
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.AUTO_MERGE }}
